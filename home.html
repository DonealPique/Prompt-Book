<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col">
    <div class="flex-grow p-4 overflow-auto">
        <div class="max-w-3xl mx-auto w-full space-y-4">
            <div class="bg-gray-800 rounded-lg p-4">
                <p>

                </p>
            </div>
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-start mb-4">
        
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray-800 p-4">
        <div class="max-w-3xl mx-auto w-full">
            <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 mb-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex-grow">
                    Add prompts
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex-grow">
                    Delete prompts
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex-grow">
                    Edit prompts
                </button>
            </div>
            <div class="relative">
                <input type="text" placeholder="Message"
                class="w-full bg-gray-700 rounded-full py-2 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300">
                <box-icon type='solid' name='send'></box-icon>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
